# remap prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# bottom bar colors
set -g status-style bg=terminal,fg=terminal

# bottom right bar customization (time settings)
set -g status-right "%H:%M %d-%b-%y %a"

setw -g mode-keys vi
